<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Cloud</title>
    <link th:href="@{bootstrap/css/bootstrap-reboot.min.css}" rel="stylesheet"/>
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{bootstrap/css/bootstrap-grid.min.css}" rel="stylesheet"/>
    <link th:href="@{css/styles.css}" rel="stylesheet"/>
    <script th:src="@{webjars/jquery/jquery.min.js}"></script>
    <!--<script th:src="@{js/app.js}"></script>-->
    <script type="text/javascript" th:src="@{webjars/jquery-ui/js/jquery-ui-1.9.0.custom.min.js}"></script>
    <script type="text/javascript" th:src="@{webjars/jquery-file-upload/js/jquery.fileupload.js}"></script>

    <style>
        #dropzone {
            background: grey url('css/images/ic_cloud_upload.png') no-repeat center;
            width: 50%;
            height: 150px;
            line-height: 50px;
            text-align: center;
            font-weight: bold;
            opacity: 0.7;
            border: 3px dashed;
        }
        #dropzone.hover {
            background: #b9c6fc;
            border: 3px solid;
        }
        #dropzone.fade {
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="background-container"></div>
<nav class="navbar navbar-toggleable-md navbar-dark">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">File Cloud</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/upload}">Upload</a>
            </li>
        </ul>
    </div>
</nav>
<div id="main-content" class="container">
    <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
        <input id="fileupload" type="file" name="files" data-url="/upload" th:multiple="multiple"/>

        <div id="dropzone">Drop files here</div>

        <div id="progress">
            <div style="width: 0;"></div>
        </div>

        <table id="uploaded-files">
            <tr>
                <th>File Name</th>
                <th>File Size</th>
                <th>File Type</th>
                <th>Download</th>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript" th:src="@{js/main.js}"></script>
</body>
</html>
